<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles1.css">
    
</head>

<body>
    <div class="heading">
        <p class="head-text">SIGN IN</p>
    </div>

<!-- </body>
</html> -->

<form action="/login" method="POST" class="needs-validation" novalidate>

    <div class="form-group row">
      <label for="inputRoll31" class="col-sm-2 col-form-label">Email-id</label>
      <div class="col-sm-10 mb-3 md-form" style="display: inline-block;">
        <input type="email" class="form-control div-size" name='email' id="inputRoll31" placeholder="e.g xyz@iitbbs.ac.in" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          please provide valid email-id!
        </div>
      </div>

      <label for="pswd" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10 mb-3 md-form" style="display: inline-block;">
        <input type="password" class="form-control div-size" name='pswd' id="pswd" placeholder="e.g. Sneha@1234" required pattern="^[A-Za-z0-9]+@*[A-Za-z0-9]+$">
        
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          contains at leat 1 capital, rest small letter and only @.
        </div>
      </div>

    </div>


      <br>
      
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </div>
</form>



<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
